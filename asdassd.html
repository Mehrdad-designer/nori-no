<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اسلایدر خودکار</title>
    <style>
     
      .slider-container {
        width: 100%;
        max-width: 800px;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        background: white;
      }

      .slider {
        position: relative;
        height: 400px;
        overflow: hidden;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .slide.active {
        opacity: 1;
      }

      .slide:nth-child(1) {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .slide:nth-child(2) {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .slide:nth-child(3) {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .slide:nth-child(4) {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .slide:nth-child(5) {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }

      .slide-content {
        text-align: center;
        padding: 40px;
      }

      .slide h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: slideInFromTop 1s ease-out;
      }

      .slide p {
        font-size: 1.2rem;
        opacity: 0.9;
        animation: slideInFromBottom 1s ease-out 0.3s both;
      }

      .indicators {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .indicator.active {
        background: white;
        transform: scale(1.2);
      }

      .controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 2rem;
        padding: 10px 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border-radius: 50%;
      }

      .controls:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: translateY(-50%) scale(1.1);
      }

      .prev {
        right: 20px;
      }

      .next {
        left: 20px;
      }

      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInFromBottom {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background: rgba(255, 255, 255, 0.8);
        transition: width 3s linear;
        width: 0;
      }

      .progress-bar.active {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide active">
          <div class="slide-content">
            <h2>خوش آمدید</h2>
            <p>این اولین اسلاید از مجموعه زیبای ما است</p>
          </div>
        </div>

        <div class="slide">
          <div class="slide-content">
            <h2>طراحی مدرن</h2>
            <p>با انیمیشن‌های روان و ظاهر جذاب</p>
          </div>
        </div>

        <div class="slide">
          <div class="slide-content">
            <h2>تجربه کاربری</h2>
            <p>رابط کاربری ساده و قابل استفاده</p>
          </div>
        </div>

        <div class="slide">
          <div class="slide-content">
            <h2>تکنولوژی پیشرفته</h2>
            <p>با استفاده از جدیدترین تکنیک‌های وب</p>
          </div>
        </div>

        <div class="slide">
          <div class="slide-content">
            <h2>پشتیبانی کامل</h2>
            <p>همیشه در کنار شما هستیم</p>
          </div>
        </div>
      </div>

      <div class="indicators">
        <span class="indicator active" onclick="goToSlide(0)"></span>
        <span class="indicator" onclick="goToSlide(1)"></span>
        <span class="indicator" onclick="goToSlide(2)"></span>
        <span class="indicator" onclick="goToSlide(3)"></span>
        <span class="indicator" onclick="goToSlide(4)"></span>
      </div>

      <button class="controls next" onclick="nextSlide()">❮</button>
      <button class="controls prev" onclick="prevSlide()">❯</button>

      <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const indicators = document.querySelectorAll(".indicator");
      const progressBar = document.getElementById("progressBar");
      let autoSlideInterval;

      function showSlide(n) {
        // حذف کلاس active از همه اسلایدها و نشانگرها
        slides.forEach((slide) => slide.classList.remove("active"));
        indicators.forEach((indicator) => indicator.classList.remove("active"));

        // اضافه کردن کلاس active به اسلاید و نشانگر فعلی
        slides[n].classList.add("active");
        indicators[n].classList.add("active");

        // ری‌استارت کردن نوار پیشرفت
        progressBar.classList.remove("active");
        setTimeout(() => {
          progressBar.classList.add("active");
        }, 100);
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
        resetAutoSlide();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
        resetAutoSlide();
      }

      function goToSlide(n) {
        currentSlide = n;
        showSlide(currentSlide);
        resetAutoSlide();
      }

      function startAutoSlide() {
        autoSlideInterval = setInterval(() => {
          nextSlide();
        }, 3000);
      }

      function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        startAutoSlide();
      }

      // شروع اسلایدر خودکار
      progressBar.classList.add("active");
      startAutoSlide();

      // توقف موقت هنگام hover
      const sliderContainer = document.querySelector(".slider-container");
      sliderContainer.addEventListener("mouseenter", () => {
        clearInterval(autoSlideInterval);
        progressBar.style.animationPlayState = "paused";
      });

      sliderContainer.addEventListener("mouseleave", () => {
        startAutoSlide();
        progressBar.style.animationPlayState = "running";
      });
    </script>
  </body>
</html>
